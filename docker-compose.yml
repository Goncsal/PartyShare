services:
  # TQS Backend Application
  tqs-backend:
    build:
      context: ./tqsbackend
      dockerfile: Dockerfile
    container_name: tqs-backend
    restart: unless-stopped
    environment:
      # Database Configuration
      SPRING_DATASOURCE_URL: jdbc:sqlite:/app/tqs.db
      SPRING_DATASOURCE_DRIVER_CLASS_NAME: org.sqlite.JDBC

      # JPA Configuration
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: 'false'
      SPRING_JPA_DATABASE_PLATFORM: org.hibernate.community.dialect.SQLiteDialect

      # Actuator Configuration
      MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE: health,info,metrics
      MANAGEMENT_ENDPOINT_HEALTH_SHOW_DETAILS: when_authorized

      # Server Configuration
      SERVER_PORT: 8080

      # Thymeleaf Configuration
      SPRING_THYMELEAF_CACHE: 'false'
      SPRING_THYMELEAF_MODE: HTML
      SPRING_THYMELEAF_ENCODING: UTF-8
    ports:
      - "8080:8080"
    volumes:
      - ./data:/app/data
    networks:
      - tqs-network
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:8080/actuator/health || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  tqs-network:
    driver: bridge
