<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TQS Backend - Health Check</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">TQS Backend</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/">Home</a>
                <a class="nav-link active" href="/health">Health</a>
            </div>
        </div>
    </nav>

    <!-- Health Status -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        <h4 class="mb-0"><i class="fas fa-heartbeat me-2"></i>Health Check</h4>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <h5>Application Status</h5>
                                <p><strong>Status:</strong> <span th:text="${status}" class="badge bg-success">UP</span></p>
                                <p><strong>Profile:</strong> <span th:text="${profile}" class="badge bg-info">Development</span></p>
                                <p><strong>Timestamp:</strong> <span th:text="${timestamp}">2025-11-27 10:00:00</span></p>
                            </div>
                            <div class="col-md-6">
                                <h5>Quick Links</h5>
                                <ul class="list-unstyled">
                                    <li><a href="/actuator/health" class="btn btn-outline-primary btn-sm mb-2">Actuator Health</a></li>
                                    <li><a href="/actuator/info" class="btn btn-outline-info btn-sm mb-2">Application Info</a></li>
                                    <li><a href="/actuator/metrics" class="btn btn-outline-secondary btn-sm mb-2">Metrics</a></li>
                                    <li th:if="${profile == 'dev'}"><a href="/h2-console" class="btn btn-outline-warning btn-sm mb-2">H2 Console</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/your-font-awesome-kit.js" crossorigin="anonymous"></script>
</body>
</html>
