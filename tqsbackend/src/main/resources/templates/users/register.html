<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Register - PartyShare</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body
    style="display: flex; align-items: center; justify-content: center; min-height: 100vh; background-color: #fcefe9;">

    <div class="card" style="width: 100%; max-width: 400px; padding: 40px;">
        <div style="text-align: center; margin-bottom: 30px;">
            <h1 style="color: #d35400; margin: 0;">ðŸŽ‰ Join PartyShare</h1>
            <p style="color: #7f8c8d; margin-top: 5px;">Create your account</p>
        </div>

        <div th:if="${error}"
            style="padding: 15px; background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; border-radius: 8px; margin-bottom: 20px; text-align: center;"
            th:text="${error}"></div>

        <form th:action="@{/users/register}" th:object="${user}" method="post">
            <div class="form-group">
                <label for="name" class="form-label">Name</label>
                <input type="text" id="name" th:field="*{name}" required placeholder="Full Name" class="form-control">
            </div>

            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" th:field="*{email}" required placeholder="Email Address"
                    class="form-control">
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" th:field="*{password}" required
                    placeholder="Password (min 8 chars)" class="form-control">
            </div>

            <div class="form-group">
                <label for="role" class="form-label">Role</label>
                <select id="role" th:field="*{role}" class="form-control">
                    <option value="RENTER">Renter (I want to rent items)</option>
                    <option value="OWNER">Owner (I want to lend items)</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 10px;">Create Account</button>
        </form>

        <div style="text-align: center; margin-top: 20px; font-size: 0.9em;">
            <p>Already have an account? <a href="/users/login"
                    style="color: #d35400; font-weight: bold; text-decoration: none;">Login here</a></p>
            <p><a href="/items/search" style="color: #7f8c8d; text-decoration: none;">Back to Home</a></p>
        </div>
    </div>

</body>

</html>
