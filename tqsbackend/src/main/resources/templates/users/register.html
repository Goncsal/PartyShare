<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Register</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
            background: #f7f9fb;
        }

        .container {
            max-width: 400px;
            margin: 40px auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
            border: 1px solid #ddd;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-weight: 600;
            color: #34495e;
        }

        input,
        select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            cursor: pointer;
            padding: 12px;
            border: none;
            border-radius: 4px;
            background: #2ecc71;
            color: white;
            font-weight: 600;
            font-size: 16px;
            margin-top: 10px;
        }

        button:hover {
            background: #27ae60;
        }

        .alert {
            padding: 10px 12px;
            border-radius: 4px;
            margin-bottom: 20px;
            text-align: center;
        }

        .alert-error {
            background: #fdecea;
            border: 1px solid #f5c2c0;
            color: #c0392b;
        }

        .links {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }

        a {
            color: #3498db;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Register</h1>

        <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>

        <form th:action="@{/users/register}" th:object="${user}" method="post">
            <label for="name">Name</label>
            <input type="text" id="name" th:field="*{name}" required placeholder="Full Name">

            <label for="email">Email</label>
            <input type="email" id="email" th:field="*{email}" required placeholder="Email Address">

            <label for="password">Password</label>
            <input type="password" id="password" th:field="*{password}" required placeholder="Password (min 8 chars)">

            <label for="role">Role</label>
            <select id="role" th:field="*{role}">
                <option value="RENTER">Renter</option>
                <option value="OWNER">Owner</option>
            </select>

            <button type="submit">Create Account</button>
        </form>

        <div class="links">
            <p>Already have an account? <a href="/users/login">Login here</a></p>
            <p><a href="/items/search">Back to Home</a></p>
        </div>
    </div>
</body>

</html>
