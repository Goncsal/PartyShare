<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/base}">

<head>
    <title th:text="${user.name} + ' - Profile'">User Profile</title>
</head>

<body>
    <div layout:fragment="content" class="container mt-4">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
                <h3 class="mb-0">User Profile</h3>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-4 text-center mb-3">
                        <img src="https://ui-avatars.com/api/?name=${user.name}&background=random&size=200"
                            th:src="@{'https://ui-avatars.com/api/?name=' + ${user.name} + '&background=random&size=200'}"
                            class="rounded-circle img-fluid mb-3" alt="User Avatar">
                        <h4 th:text="${user.name}">User Name</h4>
                        <span class="badge bg-secondary" th:text="${user.role}">ROLE</span>
                    </div>
                    <div class="col-md-8">
                        <h5 class="border-bottom pb-2">Details</h5>
                        <div class="mb-3">
                            <strong>Email:</strong>
                            <span th:text="${user.email}">user@example.com</span>
                        </div>
                        <div class="mb-3">
                            <strong>Joined:</strong>
                            <span th:text="${#temporals.format(user.createdAt, 'dd-MM-yyyy')}">01-01-2024</span>
                        </div>
                        <div class="mb-3" th:if="${user.averageRating != null}">
                            <strong>Rating:</strong>
                            <span class="text-warning">
                                <i class="bi bi-star-fill"></i>
                                <span th:text="${#numbers.formatDecimal(user.averageRating, 1, 1)}">4.5</span>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
