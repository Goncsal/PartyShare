<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>User Profile</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
            background: #f7f9fb;
        }

        .container {
            max-width: 600px;
            margin: 40px auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
            border: 1px solid #ddd;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
        }

        .profile-info {
            margin-bottom: 30px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 15px 0;
            border-bottom: 1px solid #eee;
        }

        .label {
            font-weight: 600;
            color: #7f8c8d;
        }

        .value {
            font-weight: 500;
            color: #2c3e50;
        }

        .actions {
            text-align: center;
        }

        a.button {
            display: inline-block;
            padding: 10px 20px;
            background: #95a5a6;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-weight: 600;
        }

        a.button:hover {
            background: #7f8c8d;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>User Profile</h1>

        <div class="profile-info">
            <div class="info-row">
                <span class="label">Status</span>
                <span class="value">Logged In (Session Simulation)</span>
            </div>
            <!-- Placeholder content as we don't have full session management yet -->
            <p style="text-align: center; color: #7f8c8d; margin-top: 20px;">
                Welcome to your profile! <br>
                (User details would appear here in a full implementation)
            </p>
        </div>

        <div class="actions">
            <a href="/items/search" class="button">Back to Home</a>
            <a href="/users/login" class="button" style="background: #e74c3c; margin-left: 10px;">Logout</a>
        </div>
    </div>
</body>

</html>
