<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>User Profile</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
            background: #f7f9fb;
        }

        .container {
            max-width: 600px;
            margin: 40px auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
            border: 1px solid #ddd;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
        }

        .profile-info {
            margin-bottom: 30px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 15px 0;
            border-bottom: 1px solid #eee;
        }

        .label {
            font-weight: 600;
            color: #7f8c8d;
        }

        .value {
            font-weight: 500;
            color: #2c3e50;
        }

        .actions {
            text-align: center;
        }

        a.button {
            display: inline-block;
            padding: 10px 20px;
            background: #95a5a6;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-weight: 600;
        }

        a.button:hover {
            background: #7f8c8d;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>User Profile</h1>


        <div class="profile-info">
            <div class="info-row">
                <span class="label">Name</span>
                <span class="value" th:text="${user.name}">John Doe</span>
            </div>
            <div class="info-row">
                <span class="label">Email</span>
                <span class="value" th:text="${user.email}">john@example.com</span>
            </div>
            <div class="info-row">
                <span class="label">Role</span>
                <span class="value" th:text="${user.role}">RENTER</span>
            </div>
            <div class="info-row">
                <span class="label">Status</span>
                <span class="value" th:text="${user.active ? 'Active' : 'Inactive'}"
                    th:style="${user.active ? 'color: #2ecc71;' : 'color: #e74c3c;'}">Active</span>
            </div>
            <div class="info-row">
                <span class="label">Joined</span>
                <span class="value"
                    th:text="${user.createdAt != null ? #temporals.format(user.createdAt, 'dd-MM-yyyy HH:mm') : 'N/A'}">01-01-2023</span>
            </div>
        </div>

        <!-- Admin Controls -->
        <div th:if="${session.userRole != null and session.userRole.name() == 'ADMIN'}"
            style="margin-bottom: 30px; border-top: 1px solid #eee; padding-top: 20px;">
            <h3 style="font-size: 1.2em; margin-bottom: 15px; color: #2c3e50;">Admin Actions</h3>
            <div style="display: flex; gap: 10px; justify-content: center;">
                <form th:if="${user.active}" th:action="@{/admin/users/{id}/deactivate(id=${user.id})}" method="post">
                    <button type="submit" class="button"
                        style="background: #e74c3c; border: none; cursor: pointer;">Deactivate User</button>
                </form>
                <form th:unless="${user.active}" th:action="@{/admin/users/{id}/activate(id=${user.id})}" method="post">
                    <button type="submit" class="button"
                        style="background: #2ecc71; border: none; cursor: pointer;">Activate User</button>
                </form>
                <a href="/admin/users" class="button" style="background: #95a5a6;">Back to Users List</a>
            </div>
        </div>

        <div class="actions">
            <a th:href="${session.userRole != null and session.userRole.name() == 'ADMIN' ? '/admin/dashboard' : '/items/search'}"
                class="button">Back to Home</a>
            <a href="/users/login" class="button" style="background: #e74c3c; margin-left: 10px;">Logout</a>
        </div>
    </div>
</body>

</html>
