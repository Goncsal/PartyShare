<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>User Profile - PartyShare</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        .profile-info {
            margin-bottom: 30px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 15px 0;
            border-bottom: 1px solid #eee;
        }

        .label {
            font-weight: 600;
            color: #7f8c8d;
        }

        .value {
            font-weight: 500;
            color: #2c3e50;
        }

        .actions {
            text-align: center;
            margin-top: 30px;
        }
    </style>
</head>

<body>
    <div class="container" style="max-width: 600px;">
        <div class="header" style="text-align: center; display: block;">
            <h1>ðŸ‘¤ User Profile</h1>
            <p>Manage your account information</p>
        </div>

        <div class="card">
            <div class="profile-info">
                <div class="info-row">
                    <span class="label">Name</span>
                    <span class="value" th:text="${user.name}">John Doe</span>
                </div>
                <div class="info-row">
                    <span class="label">Email</span>
                    <span class="value" th:text="${user.email}">john@example.com</span>
                </div>
                <div class="info-row">
                    <span class="label">Role</span>
                    <span class="value" th:text="${user.role}">RENTER</span>
                </div>
                <div class="info-row">
                    <span class="label">Status</span>
                    <span class="value" th:text="${user.active ? 'Active' : 'Inactive'}"
                        th:style="${user.active ? 'color: #2ecc71;' : 'color: #e74c3c;'}">Active</span>
                </div>
                <div class="info-row">
                    <span class="label">Joined</span>
                    <span class="value"
                        th:text="${user.createdAt != null ? #temporals.format(user.createdAt, 'dd-MM-yyyy HH:mm') : 'N/A'}">01-01-2023</span>
                </div>
            </div>

            <!-- Admin Controls -->
            <div th:if="${session.userRole != null and session.userRole.name() == 'ADMIN'}"
                style="margin-top: 30px; border-top: 1px solid #eee; padding-top: 20px;">
                <h3 style="font-size: 1.2em; margin-bottom: 15px; color: #2c3e50; text-align: center;">Admin Actions
                </h3>
                <div style="display: flex; gap: 10px; justify-content: center; flex-wrap: wrap;">
                    <form th:if="${user.active}" th:action="@{/admin/users/{id}/deactivate(id=${user.id})}"
                        method="post">
                        <button type="submit" class="btn btn-secondary"
                            style="background: #e74c3c; border: none; color: white;">Deactivate User</button>
                    </form>
                    <form th:unless="${user.active}" th:action="@{/admin/users/{id}/activate(id=${user.id})}"
                        method="post">
                        <button type="submit" class="btn btn-primary"
                            style="background: #2ecc71; border: none; color: white;">Activate User</button>
                    </form>
                    <a href="/admin/users" class="btn btn-secondary">Back to Users List</a>
                </div>
            </div>
        </div>

        <div class="actions">
            <a th:href="${session.userRole != null and session.userRole.name() == 'ADMIN' ? '/admin/dashboard' : '/items/search'}"
                class="btn btn-primary">Back to Home</a>
            <a href="/users/logout" class="btn btn-secondary"
                style="background: #e74c3c; color: white; margin-left: 10px;">Logout</a>
        </div>
    </div>
</body>

</html>
