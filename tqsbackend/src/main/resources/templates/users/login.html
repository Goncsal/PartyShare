<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Login - PartyShare</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body
    style="display: flex; align-items: center; justify-content: center; min-height: 100vh; background-color: #fcefe9;">

    <div class="card" style="width: 100%; max-width: 400px; padding: 40px;">
        <div style="text-align: center; margin-bottom: 30px;">
            <h1 style="color: #d35400; margin: 0;">ðŸŽ‰ PartyShare</h1>
            <p style="color: #7f8c8d; margin-top: 5px;">Welcome back!</p>
        </div>

        <div th:if="${success}"
            style="padding: 15px; background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; border-radius: 8px; margin-bottom: 20px; text-align: center;"
            th:text="${success}"></div>
        <div th:if="${error}"
            style="padding: 15px; background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; border-radius: 8px; margin-bottom: 20px; text-align: center;"
            th:text="${error}"></div>

        <form action="/users/login" method="post">
            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email"
                    class="form-control">
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password"
                    class="form-control">
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 10px;">Login</button>
        </form>

        <div style="text-align: center; margin-top: 20px; font-size: 0.9em;">
            <p>Don't have an account? <a href="/users/register"
                    style="color: #d35400; font-weight: bold; text-decoration: none;">Register here</a></p>
            <p><a href="/items/search" style="color: #7f8c8d; text-decoration: none;">Back to Home</a></p>
        </div>
    </div>

</body>

</html>
