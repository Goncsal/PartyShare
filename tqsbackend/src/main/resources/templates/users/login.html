<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Login</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
            background: #f7f9fb;
        }

        .container {
            max-width: 400px;
            margin: 40px auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
            border: 1px solid #ddd;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-weight: 600;
            color: #34495e;
        }

        input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            cursor: pointer;
            padding: 12px;
            border: none;
            border-radius: 4px;
            background: #3498db;
            color: white;
            font-weight: 600;
            font-size: 16px;
            margin-top: 10px;
        }

        button:hover {
            background: #2c82c9;
        }

        .alert {
            padding: 10px 12px;
            border-radius: 4px;
            margin-bottom: 20px;
            text-align: center;
        }

        .alert-success {
            background: #e8f8ec;
            border: 1px solid #a5d6a7;
            color: #2e7d32;
        }

        .alert-error {
            background: #fdecea;
            border: 1px solid #f5c2c0;
            color: #c0392b;
        }

        .links {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }

        a {
            color: #3498db;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Login</h1>

        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
        <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>

        <form action="/users/login" method="post">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email">

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required placeholder="Enter your password">

            <button type="submit">Login</button>
        </form>

        <div class="links">
            <p>Don't have an account? <a href="/users/register">Register here</a></p>
            <p><a href="/items/search">Back to Home</a></p>
        </div>
    </div>
</body>

</html>
