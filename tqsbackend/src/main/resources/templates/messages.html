<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Messages</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 20px;
            background: #f7f9fb;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            color: #2c3e50;
        }

        .alert {
            padding: 12px 16px;
            border-radius: 6px;
            margin-bottom: 20px;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #3498db;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .message-form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #555;
        }

        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1em;
            resize: vertical;
            min-height: 100px;
        }

        .btn-send {
            background: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }

        .btn-send:hover {
            background: #2980b9;
        }

        .messages-list {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
        }

        .message {
            padding: 15px 20px;
            border-bottom: 1px solid #eee;
        }

        .message:last-child {
            border-bottom: none;
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .message-sender {
            font-weight: 600;
            color: #2c3e50;
        }

        .message-time {
            font-size: 0.85em;
            color: #888;
        }

        .message-content {
            color: #555;
            line-height: 1.5;
        }

        .message.sent {
            background: #e8f4f8;
        }

        .no-messages {
            padding: 30px;
            text-align: center;
            color: #888;
        }

        .item-context {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 15px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 4px;
        }
    </style>
</head>

<body>
    <div class="container">
        <a href="/items/search" class="back-link">&larr; Back to Search</a>
        <h1>Messages</h1>

        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
        <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>

        <div th:if="${item}" class="item-context">
            <strong>About:</strong> <span th:text="${item.name}">Item Name</span>
        </div>

        <div th:if="${receiverId}" class="message-form">
            <h3>Send Message</h3>
            <form th:action="@{/messages}" method="post">
                <input type="hidden" name="receiverId" th:value="${receiverId}" />
                <input type="hidden" name="itemId" th:value="${item?.id}" />
                <div class="form-group">
                    <label for="content">Your message:</label>
                    <textarea id="content" name="content" required placeholder="Type your message here..."></textarea>
                </div>
                <button type="submit" class="btn-send">Send Message</button>
            </form>
        </div>

        <div class="messages-list" th:if="${messages != null and !messages.empty}">
            <div th:each="msg : ${messages}" class="message" th:classappend="${msg.senderId == userId} ? 'sent' : ''">
                <div class="message-header">
                    <span class="message-sender" th:text="${msg.senderId == userId} ? 'You' : 'Owner'">Sender</span>
                    <span class="message-time"
                        th:text="${#temporals.format(msg.sentAt, 'dd/MM/yyyy HH:mm')}">Time</span>
                </div>
                <div class="message-content" th:text="${msg.content}">Message content</div>
            </div>
        </div>

        <div th:if="${messages == null or messages.empty}" class="messages-list">
            <div class="no-messages">No messages yet. Start a conversation!</div>
        </div>
    </div>
</body>

</html>
