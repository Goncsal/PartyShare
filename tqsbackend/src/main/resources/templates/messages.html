<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Messages - PartyShare</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Specific styles for chat layout */
        body {
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            /* Prevent body scroll */
        }

        .chat-layout {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 900px;
            width: 100%;
            margin: 20px auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
            overflow: hidden;
        }

        .messages-area {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            background: #fff;
        }

        .message {
            padding: 12px 16px;
            margin-bottom: 12px;
            border-radius: 12px;
            max-width: 70%;
            word-wrap: break-word;
            position: relative;
        }

        .message.sent {
            background: #d35400;
            /* Primary color */
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 2px;
        }

        .message.received {
            background: #f0f2f5;
            color: #2c3e50;
            align-self: flex-start;
            border-bottom-left-radius: 2px;
        }

        .message-time {
            font-size: 0.7em;
            opacity: 0.7;
            margin-left: 8px;
        }

        .input-area {
            padding: 20px;
            background: #fafafa;
            border-top: 1px solid #eee;
        }
    </style>
</head>

<body>
    <div class="header" style="margin: 0; border-radius: 0;">
        <div class="container" style="display: flex; justify-content: space-between; align-items: center;">
            <div>
                <h1 style="font-size: 1.5em;"><i class="fas fa-comments"></i> Messages</h1>
                <div th:if="${item}" style="font-size: 0.9em; color: #7f8c8d;">
                    Regarding: <strong th:text="${item.name}">Item Name</strong>
                </div>
            </div>
            <a href="/messages/conversations" class="btn btn-secondary">Back to Conversations</a>
        </div>
    </div>

    <div th:if="${success}" style="text-align: center; padding: 10px; background: #d4edda; color: #155724;">
        <span th:text="${success}"></span>
    </div>
    <div th:if="${error}" style="text-align: center; padding: 10px; background: #f8d7da; color: #721c24;">
        <span th:text="${error}"></span>
    </div>

    <div class="chat-layout">
        <div class="messages-area" id="messagesArea">
            <div th:if="${messages == null or messages.empty}"
                style="text-align: center; padding: 50px; color: #95a5a6;">
                No messages yet. Start the conversation!
            </div>

            <div th:if="${messages != null and !messages.empty}">
                <div th:each="msg : ${messages}"
                    th:class="${msg.senderId == userId} ? 'message sent' : 'message received'">
                    <div style="display: flex; justify-content: space-between; align-items: baseline;">
                        <span style="font-weight: bold; font-size: 0.8em;"
                            th:text="${msg.senderId == userId} ? 'You' : 'Other User'">Sender</span>
                        <span class="message-time" th:text="${#temporals.format(msg.sentAt, 'HH:mm')}">Time</span>
                    </div>
                    <div style="margin-top: 5px; line-height: 1.4;" th:text="${msg.content}">Message content</div>
                </div>
            </div>
        </div>

        <div class="input-area">
            <form th:action="@{/messages}" method="post" style="display: flex; gap: 10px;">
                <input type="hidden" name="receiverId" th:value="${receiverId}" />
                <input type="hidden" name="itemId" th:value="${item?.id}" />

                <textarea id="messageContent" name="content" required placeholder="Type your message..." rows="1"
                    class="form-control" style="resize: none; border-radius: 25px; padding: 12px 20px;"></textarea>

                <button type="submit" class="btn btn-primary"
                    style="border-radius: 50%; width: 50px; height: 50px; padding: 0; display: flex; align-items: center; justify-content: center;">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </form>
        </div>
    </div>

    <script>
        // Auto-resize textarea
        const textarea = document.getElementById('messageContent');
        textarea.addEventListener('input', function () {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
        });

        // Submit on Enter (but Shift+Enter for new line)
        textarea.addEventListener('keydown', function (e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                this.closest('form').submit();
            }
        });

        // Scroll to bottom on page load
        window.addEventListener('load', function () {
            const messagesArea = document.getElementById('messagesArea');
            messagesArea.scrollTop = messagesArea.scrollHeight;
        });
    </script>
</body>

</html>
