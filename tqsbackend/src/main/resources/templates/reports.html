<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>My Reports</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .report-card {
            border: 1px solid #ccc;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
        }

        .status-badge {
            padding: 3px 8px;
            border-radius: 3px;
            font-size: 0.9em;
            font-weight: bold;
        }

        .status-NEW {
            background-color: #3498db;
            color: white;
        }

        .status-IN_PROGRESS {
            background-color: #f39c12;
            color: white;
        }

        .status-CLOSED {
            background-color: #7f8c8d;
            color: white;
        }

        .form-group {
            margin-bottom: 15px;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
        }

        button {
            background-color: #2ecc71;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #27ae60;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            text-decoration: none;
            color: #3498db;
        }

        .alert {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>

<body>
    <div class="container">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <a href="/items/search" class="back-link">‚Üê Back to Search</a>
            <div>
                <span>Welcome, <span th:text="${userName}">User</span>!</span> |
                <a href="/users/logout" style="color: #c0392b;">Logout</a>
            </div>
        </div>

        <h1>My Reports</h1>

        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
        <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>

        <div style="background-color: #f9f9f9; padding: 20px; border-radius: 5px; margin-bottom: 40px;">
            <h2 style="margin-top: 0;">Submit a New Report</h2>
            <form action="/reports/new" method="post">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title" required placeholder="Brief summary of the issue">
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" name="description" rows="4" required
                        placeholder="Detailed description..."></textarea>
                </div>
                <button type="submit">Submit Report</button>
            </form>
        </div>

        <h2>Report History</h2>
        <div th:if="${reports.empty}">
            <p>You haven't submitted any reports yet.</p>
        </div>

        <div th:each="report : ${reports}" class="report-card">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <h3 th:text="${report.title}" style="margin: 0;">Report Title</h3>
                <span th:text="${report.state}" th:class="'status-badge status-' + ${report.state}">NEW</span>
            </div>
            <p th:text="${report.description}" style="margin-top: 10px; color: #555;">Description</p>
            <div style="font-size: 0.8em; color: #999; margin-top: 10px;">
                Report ID: <span th:text="${report.id}">#</span>
            </div>
        </div>
    </div>
</body>

</html>
