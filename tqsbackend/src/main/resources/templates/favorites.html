<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>My Favorites - PartyShare</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>

    <div class="container">
        <div class="header">
            <div>
                <h1>❤️ My Favorites</h1>
                <p>Items you've saved for later</p>
            </div>
            <div class="actions">
                <a href="/items/search" class="btn btn-secondary">Back to Search</a>
            </div>
        </div>

        <div th:if="${successMessage}"
            style="padding: 15px; background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; border-radius: 15px; margin-bottom: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.05);">
            <span th:text="${successMessage}">Success message</span>
        </div>

        <div class="stats-grid">
            <div th:each="item : ${favorites}" class="card" style="text-align: left;">
                <h3 th:text="${item.name}" style="margin-top: 0; color: #2c3e50;">Item Name</h3>
                <p th:text="${item.description}" style="color: #7f8c8d;">Description</p>
                <p class="price" th:text="'€' + ${item.price}"
                    style="font-size: 1.2em; color: #d35400; font-weight: bold;">€0.00</p>

                <div class="actions" style="margin-top: 15px;">
                    <form action="#" th:action="@{/favorites/{itemId}/remove(itemId=${item.id})}" method="post">
                        <button type="submit" class="btn btn-primary" style="background-color: #c0392b;">Remove</button>
                    </form>
                </div>
            </div>
        </div>

        <div th:if="${favorites.empty}" class="loading">
            <p>You have no favorites yet.</p>
            <a href="/items/search" class="btn btn-primary" style="margin-top: 20px;">Browse Items</a>
        </div>
    </div>

</body>

</html>
