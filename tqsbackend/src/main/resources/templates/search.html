<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Item Search - PartyShare</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>

    <div class="container">
        <div class="header">
            <div>
                <h1><i class="fas fa-search"></i> Find Items</h1>
                <p>Discover amazing items for your party</p>
            </div>
            <div class="actions">
                <span th:if="${isLoggedIn}">
                    <span th:text="${userName}"
                        style="margin-right: 15px; font-weight: bold; color: #2c3e50;">User</span>

                    <a th:if="${userRole == 'ADMIN'}" href="/admin/dashboard" class="btn btn-secondary">Dashboard</a>
                    <a th:if="${userRole == 'OWNER'}" href="/owner/dashboard" class="btn btn-secondary">Dashboard</a>
                    <a th:if="${userRole == 'RENTER'}" href="/favorites" class="btn btn-secondary">Favorites</a>
                    <a th:if="${userRole != 'ADMIN'}" href="/reports" class="btn btn-secondary"
                        style="margin-left: 5px;">Reports</a>
                    <a href="/users/logout" class="btn btn-primary">Logout</a>
                </span>
                <span th:unless="${isLoggedIn}">
                    <a href="/users/login" class="btn btn-secondary">Login</a>
                    <a href="/users/register" class="btn btn-primary">Register</a>
                </span>
            </div>
        </div>

        <!-- Navigation Bar (Simplified for now, can be improved) -->
        <div class="nav-grid" style="grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); margin-bottom: 20px;">
            <span th:if="${isLoggedIn}">
                <a style="margin-bottom: 10px;" th:if="${userRole == 'OWNER'}" href="/bookings/requests"
                    class="nav-card"><i class="fas fa-calendar-check"></i>
                    My BookingRequests</a>
                <a style="margin-bottom: 10px;" th:if="${userRole == 'RENTER'}" href="/bookings" class="nav-card"><i
                        class="fas fa-calendar-alt"></i>
                    Bookings</a>
                <a style="margin-bottom: 10px;" href="/messages/conversations" class="nav-card"><i
                        class="fas fa-comments"></i> Messages</a>
                <a href="/users/profile" class="nav-card"><i class="fas fa-user"></i> Profile</a>
            </span>
        </div>

        <div class="card" style="margin-bottom: 30px;">
            <form action="/items/search" method="get"
                style="display: flex; gap: 10px; flex-wrap: wrap; align-items: flex-end;">
                <div class="form-group" style="flex: 2; margin-bottom: 0;">
                    <label class="form-label">Search</label>
                    <input type="text" name="q" class="form-control" placeholder="What are you looking for?"
                        th:value="${q}">
                </div>

                <div class="form-group" style="flex: 1; margin-bottom: 0;">
                    <label class="form-label">Category</label>
                    <select name="category" class="form-control">
                        <option value="">All Categories</option>
                        <option th:each="cat : ${categories}" th:value="${cat.name}" th:text="${cat.name}"
                            th:selected="${cat.name == selectedCategory}">Category</option>
                    </select>
                </div>

                <div class="form-group" style="flex: 1; margin-bottom: 0;">
                    <label class="form-label">Max Price</label>
                    <input type="number" name="maxPrice" class="form-control" placeholder="€" step="0.01"
                        th:value="${maxPrice}">
                </div>

                <div class="form-group" style="flex: 1; margin-bottom: 0;">
                    <label class="form-label">Location</label>
                    <input type="text" name="location" class="form-control" placeholder="City"
                        th:value="${location}">
                </div>

                <button type="submit" class="btn btn-primary" style="height: 42px;">Filter</button>
                <a href="/items/search" class="btn btn-secondary" style="height: 42px; line-height: 20px;">Clear</a>
            </form>
        </div>

        <div class="stats-grid">
            <div th:each="item : ${items}" class="card" style="text-align: left; overflow: hidden; padding: 0;">
                <img th:src="${item.imageUrl}" alt="Item Image" style="width: 100%; height: 200px; object-fit: cover;">

                <div style="padding: 20px;">
                    <div style="display: flex; justify-content: space-between; align-items: flex-start;">
                        <h3 th:text="${item.name}" style="margin: 0 0 10px 0; color: #2c3e50;">Item Name</h3>
                        <span class="price" th:text="'€' + ${item.price}"
                            style="font-size: 1.2em; color: #d35400; font-weight: bold;">€0.00</span>
                    </div>

                    <p th:text="${item.description}"
                        style="color: #7f8c8d; font-size: 0.9em; margin-bottom: 15px; height: 40px; overflow: hidden;">
                        Description</p>

                    <div
                        style="display: flex; justify-content: space-between; align-items: center; font-size: 0.85em; color: #95a5a6; margin-bottom: 15px;">
                        <span><i class="fas fa-map-marker-alt"></i> <span
                                th:text="${item.location}">Location</span></span>
                        <span><i class="fas fa-star"></i> <span th:text="${item.averageRating}">0.0</span></span>
                    </div>

                    <div class="actions" style="display: flex; gap: 10px;">
                        <a th:href="@{/items/{itemId}(itemId=${item.id})}" class="btn btn-secondary"
                            style="flex: 1; text-align: center; font-size: 0.9em;">Details</a>
                        <form action="#" th:action="@{/favorites/{itemId}(itemId=${item.id})}" method="post"
                            style="display: inline;">
                            <button type="submit" class="btn btn-primary" style="padding: 10px 15px;"><i
                                    class="fas fa-heart"></i></button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div th:if="${items.empty}" class="loading">
            <p>No items found matching your criteria.</p>
        </div>
    </div>

</body>

</html>
