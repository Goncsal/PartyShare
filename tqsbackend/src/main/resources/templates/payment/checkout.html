<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Payment - Checkout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .payment-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            overflow: hidden;
        }

        .payment-header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .payment-header h1 {
            font-size: 1.5em;
            margin-bottom: 5px;
        }

        .payment-header .amount {
            font-size: 2.5em;
            font-weight: bold;
            margin-top: 10px;
        }

        .payment-body {
            padding: 30px;
        }

        .booking-details {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 25px;
        }

        .booking-details h3 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 1.1em;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }

        .detail-row:last-child {
            border-bottom: none;
        }

        .detail-label {
            color: #666;
        }

        .detail-value {
            font-weight: 600;
            color: #2c3e50;
        }

        .pay-button {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 18px;
            font-size: 1.2em;
            font-weight: 600;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .pay-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .pay-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .secure-notice {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
            color: #666;
            font-size: 0.9em;
        }

        .secure-notice svg {
            margin-right: 8px;
        }

        .stripe-badge {
            text-align: center;
            margin-top: 20px;
        }

        .stripe-badge img {
            height: 30px;
            opacity: 0.7;
        }

        .cancel-link {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #666;
            text-decoration: none;
        }

        .cancel-link:hover {
            color: #333;
            text-decoration: underline;
        }

        .loading {
            display: none;
        }

        .loading.active {
            display: inline-block;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 3px solid #fff;
            border-top-color: transparent;
            border-radius: 50%;
            display: inline-block;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <div class="payment-container">
        <div class="payment-header">
            <h1>Complete Your Payment</h1>
            <div class="amount" th:text="'€' + ${#numbers.formatDecimal(booking.totalPrice, 1, 2)}">€0.00</div>
        </div>

        <div class="payment-body">
            <div class="booking-details">
                <h3>Booking Summary</h3>
                <div class="detail-row">
                    <span class="detail-label">Item</span>
                    <span class="detail-value" th:text="${booking.item.name}">Item Name</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Start Date</span>
                    <span class="detail-value" th:text="${booking.startDate}">2024-01-01</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">End Date</span>
                    <span class="detail-value" th:text="${booking.endDate}">2024-01-03</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Daily Rate</span>
                    <span class="detail-value"
                        th:text="'€' + ${#numbers.formatDecimal(booking.dailyPrice, 1, 2)}">€10.00</span>
                </div>
            </div>

            <button type="button" class="pay-button" id="checkoutBtn">
                <span class="loading" id="loadingSpinner"><span class="spinner"></span></span>
                <span id="btnText">Pay with Card</span>
            </button>

            <div class="secure-notice">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                    <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                </svg>
                Secured by Stripe
            </div>

            <a th:href="@{/bookings}" class="cancel-link">Cancel and return to bookings</a>
        </div>
    </div>

    <script th:inline="javascript">
        const bookingId = /*[[${booking.id}]]*/ 0;

        document.getElementById('checkoutBtn').addEventListener('click', async function () {
            const btn = this;
            const spinner = document.getElementById('loadingSpinner');
            const btnText = document.getElementById('btnText');

            btn.disabled = true;
            spinner.classList.add('active');
            btnText.textContent = 'Processing...';

            try {
                const response = await fetch(`/payment/create-checkout-session/${bookingId}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();

                if (data.url) {
                    window.location.href = data.url;
                } else {
                    alert('Error: ' + (data.error || 'Could not create checkout session'));
                    btn.disabled = false;
                    spinner.classList.remove('active');
                    btnText.textContent = 'Pay with Card';
                }
            } catch (error) {
                alert('Error: ' + error.message);
                btn.disabled = false;
                spinner.classList.remove('active');
                btnText.textContent = 'Pay with Card';
            }
        });
    </script>
</body>

</html>
