<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Payment - Checkout - PartyShare</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        .payment-container {
            max-width: 500px;
            margin: 60px auto;
        }

        .payment-header {
            background: #2c3e50;
            color: white;
            padding: 30px;
            text-align: center;
            border-radius: 8px 8px 0 0;
        }

        .payment-header h1 {
            font-size: 1.5em;
            margin-bottom: 5px;
            color: white;
        }

        .payment-header .amount {
            font-size: 2.5em;
            font-weight: bold;
            margin-top: 10px;
        }

        .payment-body {
            padding: 30px;
            background: white;
            border: 1px solid #ddd;
            border-top: none;
            border-radius: 0 0 8px 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
        }

        .booking-details {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 25px;
            border: 1px solid #eee;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }

        .detail-row:last-child {
            border-bottom: none;
        }

        .detail-label {
            color: #666;
        }

        .detail-value {
            font-weight: 600;
            color: #2c3e50;
        }

        .pay-button {
            width: 100%;
            padding: 15px;
            font-size: 1.2em;
        }

        .secure-notice {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
            color: #666;
            font-size: 0.9em;
        }

        .secure-notice svg {
            margin-right: 8px;
        }

        .loading {
            display: none;
        }

        .loading.active {
            display: inline-block;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 3px solid #fff;
            border-top-color: transparent;
            border-radius: 50%;
            display: inline-block;
            animation: spin 1s linear infinite;
            margin-right: 10px;
            vertical-align: middle;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="payment-container">
            <div class="payment-header">
                <h1>Complete Your Payment</h1>
                <div class="amount" th:text="'€' + ${#numbers.formatDecimal(booking.totalPrice, 1, 2)}">€0.00</div>
            </div>

            <div class="payment-body">
                <div class="booking-details">
                    <h3 style="margin-top: 0; color: #2c3e50; margin-bottom: 15px;">Booking Summary</h3>
                    <div class="detail-row">
                        <span class="detail-label">Item</span>
                        <span class="detail-value" th:text="${booking.item.name}">Item Name</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Start Date</span>
                        <span class="detail-value" th:text="${booking.startDate}">2024-01-01</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">End Date</span>
                        <span class="detail-value" th:text="${booking.endDate}">2024-01-03</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Daily Rate</span>
                        <span class="detail-value"
                            th:text="'€' + ${#numbers.formatDecimal(booking.dailyPrice, 1, 2)}">€10.00</span>
                    </div>
                </div>

                <button type="button" class="btn btn-primary pay-button" id="checkoutBtn">
                    <span class="loading" id="loadingSpinner"><span class="spinner"></span></span>
                    <span id="btnText">Pay with Card</span>
                </button>

                <div class="secure-notice">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                        <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                    </svg>
                    Secured by Stripe
                </div>

                <a th:href="@{/bookings}"
                    style="display: block; text-align: center; margin-top: 15px; color: #7f8c8d; text-decoration: none;">Cancel
                    and return to bookings</a>
            </div>
        </div>
    </div>

    <script th:inline="javascript">
        const bookingId = /*[[${booking.id}]]*/ 0;

        document.getElementById('checkoutBtn').addEventListener('click', async function () {
            const btn = this;
            const spinner = document.getElementById('loadingSpinner');
            const btnText = document.getElementById('btnText');

            btn.disabled = true;
            spinner.classList.add('active');
            btnText.textContent = 'Processing...';

            try {
                const response = await fetch(`/payment/create-checkout-session/${bookingId}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();

                if (data.url) {
                    window.location.href = data.url;
                } else {
                    alert('Error: ' + (data.error || 'Could not create checkout session'));
                    btn.disabled = false;
                    spinner.classList.remove('active');
                    btnText.textContent = 'Pay with Card';
                }
            } catch (error) {
                alert('Error: ' + error.message);
                btn.disabled = false;
                spinner.classList.remove('active');
                btnText.textContent = 'Pay with Card';
            }
        });
    </script>
</body>

</html>
