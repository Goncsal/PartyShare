<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Admin Dashboard - PartyShare</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #fcefe9;
            /* Cozy warm background */
            margin: 0;
            padding: 20px;
            color: #4a4a4a;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }

        .header h1 {
            margin: 0;
            color: #d35400;
            /* Warm orange */
        }

        .back-link {
            padding: 10px 20px;
            background-color: #e67e22;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            transition: transform 0.2s;
        }

        .back-link:hover {
            transform: scale(1.05);
            background-color: #d35400;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .stat-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }

        .stat-card h3 {
            margin: 0;
            color: #95a5a6;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-card .value {
            font-size: 2.5em;
            font-weight: bold;
            color: #2c3e50;
            margin: 10px 0;
        }

        .stat-card.revenue .value {
            color: #27ae60;
        }

        .stat-card.users .value {
            color: #2980b9;
        }

        .stat-card.bookings .value {
            color: #8e44ad;
        }

        .stat-card.reports .value {
            color: #c0392b;
        }

        .charts-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 30px;
        }

        .chart-card {
            background: white;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
        }

        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.5em;
            color: #bdc3c7;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <div>
                <h1>ðŸŽ‰ Admin Dashboard</h1>
                <p style="margin: 5px 0 0 0; color: #7f8c8d;">Platform Overview & Statistics</p>
            </div>
            <a href="/items/search" class="back-link">Return Application</a>
        </div>

        <!-- Initial Loading State -->
        <div id="loading" class="loading">Loading crazy statistics...</div>

        <div id="dashboard-content" style="display: none;">
            <div class="stats-grid">
                <div class="stat-card users">
                    <h3>Total Users</h3>
                    <div class="value" id="totalUsers">0</div>
                </div>
                <div class="stat-card bookings">
                    <h3>Total Bookings</h3>
                    <div class="value" id="totalBookings">0</div>
                </div>
                <div class="stat-card revenue">
                    <h3>Total Revenue</h3>
                    <div class="value" id="totalRevenue">â‚¬0.00</div>
                </div>
                <div class="stat-card reports">
                    <h3>Pending Reports</h3>
                    <div class="value" id="pendingReports">0</div>
                </div>
                <div class="stat-card">
                    <h3>Avg Rating</h3>
                    <div class="value" id="averageUserRating">0.0</div>
                </div>
            </div>

            <div class="charts-container">
                <div class="chart-card">
                    <canvas id="bookingsChart"></canvas>
                </div>
                <div class="chart-card">
                    <canvas id="revenueChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            fetch('/api/admin/stats')
                .then(response => response.json())
                .then(data => {
                    // Update Stat Cards
                    document.getElementById('totalUsers').textContent = data.totalUsers;
                    document.getElementById('totalBookings').textContent = data.totalBookings;
                    document.getElementById('totalRevenue').textContent = 'â‚¬' + data.totalRevenue.toFixed(2);
                    document.getElementById('pendingReports').textContent = data.pendingReports;
                    document.getElementById('averageUserRating').textContent = data.averageUserRating.toFixed(1) + ' â­';

                    // Show Content
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('dashboard-content').style.display = 'block';

                    // Initialize Charts
                    initCharts(data);
                })
                .catch(err => {
                    console.error('Error fetching stats:', err);
                    document.getElementById('loading').textContent = 'Error loading dashboard data.';
                });
        });

        function initCharts(data) {
            // Bookings vs Reports Chart
            new Chart(document.getElementById('bookingsChart'), {
                type: 'doughnut',
                data: {
                    labels: ['Completed Bookings', 'Pending Reports'],
                    datasets: [{
                        data: [data.totalBookings, data.pendingReports], // Simplified logic for demo
                        backgroundColor: ['#8e44ad', '#c0392b'],
                        borderWidth: 0
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: { position: 'bottom' },
                        title: { display: true, text: 'Activity Distribution' }
                    }
                }
            });

            // Revenue Visual (Mocking progression for "Crazy" look)
            new Chart(document.getElementById('revenueChart'), {
                type: 'bar',
                data: {
                    labels: ['Users', 'Avg Rating (x100)', 'Revenue (Scaled)'],
                    datasets: [{
                        label: 'Key Metrics',
                        data: [data.totalUsers, data.averageUserRating * 20, data.totalRevenue / 10], // Scaling for visual
                        backgroundColor: ['#2980b9', '#f1c40f', '#27ae60'],
                        borderRadius: 10
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: { beginAtZero: true }
                    },
                    plugins: {
                        title: { display: true, text: 'System Health Metrics' }
                    }
                }
            });
        }
    </script>
</body>

</html>
