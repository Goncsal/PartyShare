<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Rent Item - PartyShare</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <style>
        /* Flatpickr custom styles for unavailable dates */
        .flatpickr-day.unavailable {
            background: #ffcccc !important;
            color: #721c24 !important;
            text-decoration: line-through;
            cursor: not-allowed !important;
        }

        .flatpickr-day.unavailable:hover {
            background: #ff9999 !important;
        }

        .date-legend {
            margin-top: 15px;
            font-size: 0.9em;
            color: #666;
        }

        .date-legend span {
            display: inline-flex;
            align-items: center;
            margin-right: 20px;
        }

        .legend-box {
            width: 16px;
            height: 16px;
            border-radius: 3px;
            margin-right: 6px;
            display: inline-block;
        }

        .legend-unavailable {
            background: #ffcccc;
            border: 1px solid #ff9999;
        }

        .legend-available {
            background: #e8f8ec;
            border: 1px solid #a5d6a7;
        }

        .price-preview {
            grid-column: 1 / -1;
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-top: 10px;
            border: 1px solid #eee;
        }

        .price-preview .total {
            font-size: 1.3em;
            font-weight: bold;
            color: #d35400;
            margin-top: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <div>
                <h1><i class="fas fa-calendar-plus"></i> Rent Item</h1>
                <p>Select your dates and make an offer</p>
            </div>
            <div class="actions">
                <a href="/items/search" class="btn btn-secondary">Cancel</a>
            </div>
        </div>

        <div th:if="${success}"
            style="padding: 15px; background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; border-radius: 8px; margin-bottom: 20px;"
            th:text="${success}"></div>
        <div th:if="${error}"
            style="padding: 15px; background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; border-radius: 8px; margin-bottom: 20px;"
            th:text="${error}"></div>

        <div th:if="${item != null}" class="card">
            <div
                style="display: flex; justify-content: space-between; align-items: baseline; margin-bottom: 20px; border-bottom: 1px solid #eee; padding-bottom: 15px;">
                <h2 th:text="${item.name}" style="margin: 0; color: #2c3e50;">Item Name</h2>
                <div style="font-size: 1.2em; font-weight: bold; color: #d35400;"
                    th:text="'€' + ${item.price} + ' / day'">€0.00 / day</div>
            </div>

            <p th:text="${item.description}" style="color: #555; line-height: 1.6;">Description</p>
            <div style="display: flex; gap: 20px; margin-bottom: 30px; color: #7f8c8d; font-size: 0.9em;">
                <span><strong>Category:</strong> <span th:text="${item.category.name}">Category</span></span>
                <span><strong>Location:</strong> <span th:text="${item.location}">Location</span></span>
            </div>

            <form th:action="@{/bookings}" th:object="${bookingRequest}" method="post" id="bookingForm"
                style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                <input type="hidden" th:field="*{itemId}" id="itemIdField" />
                <input type="hidden" name="dailyPrice" th:value="${item.price}" id="dailyPriceField" />

                <div class="form-group">
                    <label for="startDate" class="form-label">Start date</label>
                    <input type="text" id="startDate" th:field="*{startDate}" required placeholder="Select start date"
                        class="form-control" />
                </div>

                <div class="form-group">
                    <label for="endDate" class="form-label">End Date</label>
                    <input type="text" id="endDate" th:field="*{endDate}" required placeholder="Select end date"
                        class="form-control">
                </div>

                <div class="form-group" style="grid-column: 1 / -1;">
                    <label for="proposedPrice" class="form-label">Your Offer (per day) €</label>
                    <input type="number" step="0.01" id="proposedPrice" th:field="*{proposedPrice}"
                        th:value="${item.price}" required class="form-control">
                    <small style="color: #95a5a6; display: block; margin-top: 5px;">Default is the item's listed
                        price.</small>
                </div>

                <div class="price-preview" id="pricePreview" style="display: none;">
                    <div>Days: <span id="daysCount">0</span></div>
                    <div class="total">Total: €<span id="totalPrice">0.00</span></div>
                </div>

                <div class="date-legend" style="grid-column: 1 / -1;">
                    <span><span class="legend-box legend-unavailable"></span> Unavailable (already booked)</span>
                    <span><span class="legend-box legend-available"></span> Available</span>
                </div>

                <div style="grid-column: 1 / -1; margin-top: 10px;">
                    <button type="submit" id="submitBtn" class="btn btn-primary" style="width: 100%;">Confirm
                        Booking</button>
                </div>
            </form>
        </div>

        <div th:if="${item == null}"
            style="padding: 15px; background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; border-radius: 8px;">
            Item not found.
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script th:inline="javascript">
        document.addEventListener('DOMContentLoaded', function () {
            const itemId = document.getElementById('itemIdField').value;
            const dailyPrice = parseFloat(document.getElementById('dailyPriceField').value);
            let unavailableDates = [];

            // Fetch unavailable dates
            fetch(`/api/bookings/unavailable/${itemId}`)
                .then(response => response.json())
                .then(dates => {
                    unavailableDates = dates;
                    initializeDatePickers();
                })
                .catch(err => {
                    console.error('Error fetching unavailable dates:', err);
                    initializeDatePickers();
                });

            function isDateUnavailable(date) {
                const dateStr = date.toISOString().split('T')[0];
                for (const range of unavailableDates) {
                    if (dateStr >= range.startDate && dateStr < range.endDate) {
                        return true;
                    }
                }
                return false;
            }

            function initializeDatePickers() {
                const startPicker = flatpickr("#startDate", {
                    dateFormat: "Y-m-d",
                    minDate: "today",
                    onDayCreate: function (dObj, dStr, fp, dayElem) {
                        if (isDateUnavailable(dayElem.dateObj)) {
                            dayElem.classList.add("unavailable");
                        }
                    },
                    disable: [
                        function (date) {
                            return isDateUnavailable(date);
                        }
                    ],
                    onChange: function (selectedDates) {
                        if (selectedDates.length > 0) {
                            const minEndDate = new Date(selectedDates[0]);
                            minEndDate.setDate(minEndDate.getDate() + 1);
                            endPicker.set('minDate', minEndDate);
                        }
                        updatePricePreview();
                    }
                });

                const endPicker = flatpickr("#endDate", {
                    dateFormat: "Y-m-d",
                    minDate: "today",
                    onDayCreate: function (dObj, dStr, fp, dayElem) {
                        if (isDateUnavailable(dayElem.dateObj)) {
                            dayElem.classList.add("unavailable");
                        }
                    },
                    disable: [
                        function (date) {
                            return isDateUnavailable(date);
                        }
                    ],
                    onChange: function () {
                        updatePricePreview();
                    }
                });
            }

            function updatePricePreview() {
                const startDate = document.getElementById('startDate').value;
                const endDate = document.getElementById('endDate').value;
                const proposedPriceInput = document.getElementById('proposedPrice');
                const currentDailyPrice = proposedPriceInput ? parseFloat(proposedPriceInput.value) : dailyPrice;
                const pricePreview = document.getElementById('pricePreview');

                if (startDate && endDate && !isNaN(currentDailyPrice)) {
                    const start = new Date(startDate);
                    const end = new Date(endDate);
                    const days = Math.ceil((end - start) / (1000 * 60 * 60 * 24));

                    if (days > 0) {
                        document.getElementById('daysCount').textContent = days;
                        document.getElementById('totalPrice').textContent = (days * currentDailyPrice).toFixed(2);
                        pricePreview.style.display = 'block';
                    } else {
                        pricePreview.style.display = 'none';
                    }
                } else {
                    pricePreview.style.display = 'none';
                }
            }

            const proposedPriceInput = document.getElementById('proposedPrice');
            const submitBtn = document.getElementById('submitBtn');

            if (proposedPriceInput) {
                proposedPriceInput.addEventListener('input', function () {
                    updatePricePreview();
                    const currentPrice = parseFloat(proposedPriceInput.value);
                    if (currentPrice !== dailyPrice) {
                        submitBtn.textContent = "Submit Offer";
                        submitBtn.style.backgroundColor = "#f39c12"; // Orange for offer
                    } else {
                        submitBtn.textContent = "Request Booking";
                        submitBtn.style.backgroundColor = "#3498db"; // Blue for standard
                    }
                });
            }

            // Form validation
            document.getElementById('bookingForm').addEventListener('submit', function (e) {
                const startDate = document.getElementById('startDate').value;
                const endDate = document.getElementById('endDate').value;

                if (!startDate || !endDate) {
                    e.preventDefault();
                    alert('Please select both start and end dates.');
                    return;
                }

                // Check if selected range overlaps with unavailable dates
                const start = new Date(startDate);
                const end = new Date(endDate);

                for (let d = new Date(start); d < end; d.setDate(d.getDate() + 1)) {
                    if (isDateUnavailable(d)) {
                        e.preventDefault();
                        alert('Selected date range includes unavailable dates. Please choose different dates.');
                        return;
                    }
                }
            });
        });
    </script>
</body>

</html>
