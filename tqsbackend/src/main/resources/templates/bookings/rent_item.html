<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Rent Item</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
            background: #f7f9fb;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .item-card {
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
        }

        .item-header {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
        }

        .price {
            font-weight: bold;
            color: #2c3e50;
        }

        form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            align-items: center;
        }

        label {
            font-weight: 600;
        }

        input {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .full-row {
            grid-column: 1 / -1;
        }

        button {
            cursor: pointer;
            padding: 10px 14px;
            border: none;
            border-radius: 4px;
            background: #3498db;
            color: white;
            font-weight: 600;
        }

        button:hover {
            background: #2c82c9;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .alert {
            padding: 10px 12px;
            border-radius: 4px;
            margin-bottom: 12px;
        }

        .alert-success {
            background: #e8f8ec;
            border: 1px solid #a5d6a7;
            color: #2e7d32;
        }

        .alert-error {
            background: #fdecea;
            border: 1px solid #f5c2c0;
            color: #c0392b;
        }

        .actions {
            margin-top: 10px;
        }

        a {
            color: #3498db;
        }

        /* Flatpickr custom styles for unavailable dates */
        .flatpickr-day.unavailable {
            background: #ffcccc !important;
            color: #721c24 !important;
            text-decoration: line-through;
            cursor: not-allowed !important;
        }

        .flatpickr-day.unavailable:hover {
            background: #ff9999 !important;
        }

        .date-legend {
            margin-top: 15px;
            font-size: 0.9em;
            color: #666;
        }

        .date-legend span {
            display: inline-flex;
            align-items: center;
            margin-right: 20px;
        }

        .legend-box {
            width: 16px;
            height: 16px;
            border-radius: 3px;
            margin-right: 6px;
            display: inline-block;
        }

        .legend-unavailable {
            background: #ffcccc;
            border: 1px solid #ff9999;
        }

        .legend-available {
            background: #e8f8ec;
            border: 1px solid #a5d6a7;
        }

        .price-preview {
            grid-column: 1 / -1;
            background: #f8f9fa;
            padding: 12px;
            border-radius: 6px;
            margin-top: 10px;
        }

        .price-preview .total {
            font-size: 1.3em;
            font-weight: bold;
            color: #2c3e50;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Rent Item</h1>

        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
        <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>

        <div th:if="${item != null}" class="item-card">
            <div class="item-header">
                <h2 th:text="${item.name}">Item Name</h2>
                <div class="price" th:text="'€' + ${item.price} + ' / day'">€0.00 / day</div>
            </div>
            <p th:text="${item.description}">Description</p>
            <p><strong>Category:</strong> <span th:text="${item.category.name}">Category</span></p>
            <p><strong>Location:</strong> <span th:text="${item.location}">Location</span></p>

            <form th:action="@{/bookings}" th:object="${bookingRequest}" method="post" id="bookingForm">
                <input type="hidden" th:field="*{itemId}" id="itemIdField" />
                <input type="hidden" name="dailyPrice" th:value="${item.price}" id="dailyPriceField" />
                <div>
                    <label for="startDate">Start date</label>
                    <input type="text" id="startDate" th:field="*{startDate}" required
                        placeholder="Select start date" />
                </div>
                <div class="form-group">
                    <label for="endDate">End Date</label>
                    <input type="date" id="endDate" th:field="*{endDate}" required>
                </div>

                <div class="form-group">
                    <label for="proposedPrice">Your Offer (per day) €</label>
                    <input type="number" step="0.01" id="proposedPrice" th:field="*{proposedPrice}"
                        th:value="${item.price}" required>
                    <small style="color: #666;">Default is the item's listed price.</small>
                </div>

                <div class="price-preview" id="pricePreview" style="display: none;">
                    <div>Days: <span id="daysCount">0</span></div>
                    <div class="total">Total: €<span id="totalPrice">0.00</span></div>
                </div>

                <div class="full-row date-legend">
                    <span><span class="legend-box legend-unavailable"></span> Unavailable (already booked)</span>
                    <span><span class="legend-box legend-available"></span> Available</span>
                </div>

                <div class="full-row actions">
                    <button type="submit" id="submitBtn">Confirm Booking</button>
                    <a href="/items/search" style="margin-left: 12px;">Back to search</a>
                </div>
            </form>
        </div>

        <div th:if="${item == null}" class="alert alert-error">
            Item not found.
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script th:inline="javascript">
        document.addEventListener('DOMContentLoaded', function () {
            const itemId = document.getElementById('itemIdField').value;
            const dailyPrice = parseFloat(document.getElementById('dailyPriceField').value);
            let unavailableDates = [];

            // Fetch unavailable dates
            fetch(`/api/bookings/unavailable/${itemId}`)
                .then(response => response.json())
                .then(dates => {
                    unavailableDates = dates;
                    initializeDatePickers();
                })
                .catch(err => {
                    console.error('Error fetching unavailable dates:', err);
                    initializeDatePickers();
                });

            function isDateUnavailable(date) {
                const dateStr = date.toISOString().split('T')[0];
                for (const range of unavailableDates) {
                    if (dateStr >= range.startDate && dateStr < range.endDate) {
                        return true;
                    }
                }
                return false;
            }

            function initializeDatePickers() {
                const startPicker = flatpickr("#startDate", {
                    dateFormat: "Y-m-d",
                    minDate: "today",
                    onDayCreate: function (dObj, dStr, fp, dayElem) {
                        if (isDateUnavailable(dayElem.dateObj)) {
                            dayElem.classList.add("unavailable");
                        }
                    },
                    disable: [
                        function (date) {
                            return isDateUnavailable(date);
                        }
                    ],
                    onChange: function (selectedDates) {
                        if (selectedDates.length > 0) {
                            const minEndDate = new Date(selectedDates[0]);
                            minEndDate.setDate(minEndDate.getDate() + 1);
                            endPicker.set('minDate', minEndDate);
                        }
                        updatePricePreview();
                    }
                });

                const endPicker = flatpickr("#endDate", {
                    dateFormat: "Y-m-d",
                    minDate: "today",
                    onDayCreate: function (dObj, dStr, fp, dayElem) {
                        if (isDateUnavailable(dayElem.dateObj)) {
                            dayElem.classList.add("unavailable");
                        }
                    },
                    disable: [
                        function (date) {
                            return isDateUnavailable(date);
                        }
                    ],
                    onChange: function () {
                        updatePricePreview();
                    }
                });
            }

            function updatePricePreview() {
                const startDate = document.getElementById('startDate').value;
                const endDate = document.getElementById('endDate').value;
                const proposedPriceInput = document.getElementById('proposedPrice');
                const currentDailyPrice = proposedPriceInput ? parseFloat(proposedPriceInput.value) : dailyPrice;
                const pricePreview = document.getElementById('pricePreview');

                if (startDate && endDate && !isNaN(currentDailyPrice)) {
                    const start = new Date(startDate);
                    const end = new Date(endDate);
                    const days = Math.ceil((end - start) / (1000 * 60 * 60 * 24));

                    if (days > 0) {
                        document.getElementById('daysCount').textContent = days;
                        document.getElementById('totalPrice').textContent = (days * currentDailyPrice).toFixed(2);
                        pricePreview.style.display = 'block';
                    } else {
                        pricePreview.style.display = 'none';
                    }
                } else {
                    pricePreview.style.display = 'none';
                }
            }

            const proposedPriceInput = document.getElementById('proposedPrice');
            if (proposedPriceInput) {
                proposedPriceInput.addEventListener('input', updatePricePreview);
            }

            // Form validation
            document.getElementById('bookingForm').addEventListener('submit', function (e) {
                const startDate = document.getElementById('startDate').value;
                const endDate = document.getElementById('endDate').value;

                if (!startDate || !endDate) {
                    e.preventDefault();
                    alert('Please select both start and end dates.');
                    return;
                }

                // Check if selected range overlaps with unavailable dates
                const start = new Date(startDate);
                const end = new Date(endDate);

                for (let d = new Date(start); d < end; d.setDate(d.getDate() + 1)) {
                    if (isDateUnavailable(d)) {
                        e.preventDefault();
                        alert('Selected date range includes unavailable dates. Please choose different dates.');
                        return;
                    }
                }
            });
        });
    </script>
</body>

</html>
