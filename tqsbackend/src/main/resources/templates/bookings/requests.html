<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Booking Requests</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
            background: #f7f9fb;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
        }

        .card {
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
        }

        .card-title {
            margin-top: 0;
            color: #2c3e50;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
        }

        .btn-success {
            background: #2ecc71;
            color: white;
        }

        .btn-danger {
            background: #e74c3c;
            color: white;
        }

        .btn-warning {
            background: #f1c40f;
            color: #2c3e50;
        }

        .btn-primary {
            background: #3498db;
            color: white;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        input[type="number"] {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .nav-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }

        .nav-links a {
            text-decoration: none;
            color: #3498db;
            margin: 0 5px;
        }

        .nav-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="nav-header">
            <a href="/items/search"
                style="text-decoration: none; color: #333; font-size: 1.5em; font-weight: bold;">PartyShare</a>
            <div class="nav-links">
                <a href="/items/search">Search</a> |
                <span th:if="${session.userId != null}"> <!-- Ideally check role, but session attr is simple -->
                    <a href="/items/new">Add Item</a> |
                    <a href="/items/my-items">My Items</a> |
                    <a href="/bookings/requests" style="font-weight: bold; color: #2c3e50;">Booking Requests</a> |
                </span>
                <a href="/favorites">My Favorites</a> |
                <a href="/bookings">My Bookings</a> |
                <a href="/reports">My Reports</a> |
                <a href="/users/profile">Profile</a> |
                <a href="/users/logout" style="color: #c0392b;">Logout</a>
            </div>
        </div>

        <h2>Booking Requests</h2>

        <div th:if="${bookings.empty}" class="alert alert-info"
            style="background: #e3f2fd; color: #0c5460; padding: 15px; border-radius: 4px;">
            No pending requests.
        </div>

        <div th:if="${!bookings.empty}">
            <div class="card" th:each="booking : ${bookings}">
                <h3 class="card-title" th:text="${booking.item.name}">Item Name</h3>
                <p>
                    <strong>Renter ID:</strong> <span th:text="${booking.renterId}">123</span><br>
                    <strong>Dates:</strong> <span th:text="${booking.startDate}">Start</span> to <span
                        th:text="${booking.endDate}">End</span><br>
                    <strong>Total Price:</strong> €<span th:text="${booking.totalPrice}">100.00</span>
                    <span th:if="${booking.status.toString() == 'COUNTER_OFFER'}"
                        style="color: #e67e22; font-weight: bold;">(Counter Offer Sent)</span>
                </p>

                <div class="btn-group" style="margin-top: 15px;">
                    <form th:action="@{/bookings/{id}/accept(id=${booking.id})}" method="post" style="display:inline;">
                        <button type="submit" class="btn btn-success">Accept</button>
                    </form>

                    <form th:action="@{/bookings/{id}/decline(id=${booking.id})}" method="post"
                        style="display:inline; margin-left: 10px;">
                        <button type="submit" class="btn btn-danger">Decline</button>
                    </form>

                    <button type="button" class="btn btn-warning" onclick="toggleCounterOffer(this)"
                        th:data-target="'counterOffer-' + ${booking.id}" style="margin-left: 10px;">
                        Counter Offer
                    </button>
                </div>

                <div th:id="'counterOffer-' + ${booking.id}" style="display: none; margin-top: 15px;">
                    <form th:action="@{/bookings/{id}/counter-offer(id=${booking.id})}" method="post">
                        <div class="input-group">
                            <input type="number" step="0.01" name="price" placeholder="New Daily Price (€)" required>
                            <button type="submit" class="btn btn-primary">Send Offer</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        function toggleCounterOffer(btn) {
            const targetId = btn.getAttribute('data-target');
            const target = document.getElementById(targetId);
            if (target.style.display === 'none') {
                target.style.display = 'block';
            } else {
                target.style.display = 'none';
            }
        }
    </script>
</body>

</html>
