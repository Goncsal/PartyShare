<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title th:text="${item.name} + ' - Details'">Item Details</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }

        .price {
            font-size: 1.5em;
            color: #2c3e50;
            font-weight: bold;
            margin: 10px 0;
        }

        .category {
            color: #7f8c8d;
            font-style: italic;
        }

        .description {
            margin: 20px 0;
            line-height: 1.6;
        }

        .meta {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            color: #666;
        }

        .actions {
            margin-top: 30px;
            display: flex;
            gap: 10px;
        }

        button,
        a.button {
            cursor: pointer;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            border: none;
            font-size: 1em;
            display: inline-block;
        }

        .btn-primary {
            background-color: #3498db;
            color: white;
        }

        .btn-primary:hover {
            background-color: #2980b9;
        }

        .btn-secondary {
            background-color: #95a5a6;
            color: white;
        }

        .btn-secondary:hover {
            background-color: #7f8c8d;
        }

        .btn-success {
            background-color: #2ecc71;
            color: white;
        }

        .btn-success:hover {
            background-color: #27ae60;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            text-decoration: none;
            color: #3498db;
        }
    </style>
</head>

<body>

    <div class="container">
        <a href="/items/search" class="back-link">← Back to Search</a>

        <h1 th:text="${item.name}">Item Name</h1>
        <p class="category" th:text="${item.category.name}">Category</p>

        <div class="price" th:text="'€' + ${item.price}">€0.00</div>

        <div class="description">
            <h3>Description</h3>
            <p th:text="${item.description}">Item description goes here.</p>
        </div>

        <div class="meta">
            <p><strong>Location:</strong> <span th:text="${item.location}">Location</span></p>
            <p><strong>Rating:</strong> <span th:text="${item.averageRating} + '/5.0'">0.0/5.0</span></p>
            <!-- Assuming Owner entity has a name or username, adjust as needed -->
            <!-- <p><strong>Owner:</strong> <span th:text="${item.owner.name}">Owner Name</span></p> -->
        </div>

        <div class="actions">
            <!-- Rent Button -->
            <a th:href="@{/bookings/rent/{itemId}(itemId=${item.id})}" class="button btn-success">Rent this Item</a>

            <!-- Add to Favorites Form -->
            <form action="#" th:action="@{/favorites/1/{itemId}(itemId=${item.id})}" method="post"
                style="display: inline;">
                <button type="submit" class="btn-primary">Add to Favorites</button>
            </form>
        </div>
    </div>

</body>

</html>
