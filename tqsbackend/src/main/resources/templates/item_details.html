<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title th:text="${item.name} + ' - Details'">Item Details</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }

        .price {
            font-size: 1.5em;
            color: #2c3e50;
            font-weight: bold;
            margin: 10px 0;
        }

        .category {
            color: #7f8c8d;
            font-style: italic;
        }

        .description {
            margin: 20px 0;
            line-height: 1.6;
        }

        .meta {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            color: #666;
        }

        .actions {
            margin-top: 30px;
            display: flex;
            gap: 10px;
        }

        button,
        a.button {
            cursor: pointer;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            border: none;
            font-size: 1em;
            display: inline-block;
        }

        .btn-primary {
            background-color: #3498db;
            color: white;
        }

        .btn-primary:hover {
            background-color: #2980b9;
        }

        .btn-secondary {
            background-color: #95a5a6;
            color: white;
        }

        .btn-secondary:hover {
            background-color: #7f8c8d;
        }

        .btn-success {
            background-color: #2ecc71;
            color: white;
        }

        .btn-success:hover {
            background-color: #27ae60;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            text-decoration: none;
            color: #3498db;
        }
    </style>
</head>

<body>

    <div class="container">
        <a href="/items/search" class="back-link">← Back to Search</a>

        <img th:src="${item.imageUrl}" alt="Item Image"
            style="width: 100%; max-height: 400px; object-fit: cover; border-radius: 5px; margin-bottom: 20px;">

        <h1 th:text="${item.name}">Item Name</h1>
        <p class="category" th:text="${item.category.name}">Category</p>

        <div class="price" th:text="'€' + ${item.price}">€0.00</div>

        <div class="description">
            <h3>Description</h3>
            <p th:text="${item.description}">Item description goes here.</p>
        </div>

        <div class="meta">
            <p><strong>Location:</strong> <span th:text="${item.location}">Location</span></p>
            <p><strong>Rating:</strong> <span th:text="${item.averageRating} + '/5.0'">0.0/5.0</span></p>
            <!-- Assuming Owner entity has a name or username, adjust as needed -->
            <!-- <p><strong>Owner:</strong> <span th:text="${item.owner.name}">Owner Name</span></p> -->
        </div>

        <div class="actions">
            <!-- Rent Button -->
            <a th:href="@{/bookings/rent/{itemId}(itemId=${item.id})}" class="button btn-success">Rent this Item</a>

            <!-- Add to Favorites Form -->
            <form action="#" th:action="@{/favorites/1/{itemId}(itemId=${item.id})}" method="post"
                style="display: inline;">
                <button type="submit" class="btn-primary">Add to Favorites</button>
            </form>

            <!-- Message Owner Button -->
            <a th:href="@{/messages/new(receiverId=${item.ownerId}, itemId=${item.id})}"
                class="button btn-secondary">Message Owner</a>
        </div>

        <div class="ratings-section" style="margin-top: 40px; border-top: 1px solid #ddd; padding-top: 20px;">
            <h2>Ratings</h2>

            <div id="rating-form-container" th:if="${canRate}"
                style="margin-bottom: 20px; padding: 15px; background-color: #f9f9f9; border-radius: 5px;">
                <h3>Leave a Rating</h3>
                <form id="ratingForm" action="/ratings/new" method="post">
                    <input type="hidden" name="ratedId" th:value="${item.id}">
                    <!-- Hardcoded senderId for demo purposes, in real app should be from session -->
                    <input type="hidden" name="senderId" value="1">
                    <input type="hidden" name="ratingType" value="PRODUCT">

                    <div style="margin-bottom: 10px;">
                        <label for="rate">Rating (1-5):</label>
                        <select id="rate" name="rate" required style="padding: 5px;">
                            <option value="5">5 - Excellent</option>
                            <option value="4">4 - Good</option>
                            <option value="3">3 - Average</option>
                            <option value="2">2 - Poor</option>
                            <option value="1">1 - Terrible</option>
                        </select>
                    </div>

                    <div style="margin-bottom: 10px;">
                        <label for="comment">Comment:</label><br>
                        <textarea id="comment" name="comment" rows="3"
                            style="width: 100%; padding: 5px; margin-top: 5px;"
                            placeholder="Share your experience..."></textarea>
                    </div>

                    <button type="submit" class="btn-primary">Submit Rating</button>
                </form>
            </div>
            <div th:unless="${canRate}"
                style="margin-bottom: 20px; padding: 15px; background-color: #f0f0f0; border-radius: 5px; color: #666;">
                <p>You can only rate items that you have rented and whose rental period has ended.</p>
            </div>

            <div id="ratings-list">
                <!-- Ratings will be loaded here -->
                <p>Loading ratings...</p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const itemId = document.querySelector('input[name="ratedId"]').value;
            loadRatings(itemId);
        });

        function loadRatings(itemId) {
            fetch(`/api/ratings/search?type=PRODUCT&rated=${itemId}`)
                .then(response => response.json())
                .then(ratings => {
                    const container = document.getElementById('ratings-list');
                    container.innerHTML = '';

                    if (ratings.length === 0) {
                        container.innerHTML = '<p>No ratings yet. Be the first to rate!</p>';
                        return;
                    }

                    ratings.forEach(rating => {
                        const div = document.createElement('div');
                        div.style.borderBottom = '1px solid #eee';
                        div.style.padding = '10px 0';
                        div.innerHTML = `
                            <div style="font-weight: bold; color: #f39c12;">${'★'.repeat(rating.rate)}${'☆'.repeat(5 - rating.rate)}</div>
                            <p style="margin: 5px 0;">${rating.comment || ''}</p>
                            <small style="color: #999;">User ID: ${rating.senderId}</small>
                        `;
                        container.appendChild(div);
                    });
                })
                .catch(err => console.error('Error loading ratings:', err));
        }
    </script>

</body>

</html>
