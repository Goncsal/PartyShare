<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>My Items - PartyShare</title>
    <style>
        body {
            font-family: sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .item-card {
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .item-info h3 {
            margin: 0 0 5px 0;
        }

        .btn {
            padding: 5px 10px;
            text-decoration: none;
            border-radius: 4px;
            font-size: 0.9em;
        }

        .btn-primary {
            background: #3498db;
            color: white;
        }

        .btn-danger {
            background: #e74c3c;
            color: white;
        }

        .btn-success {
            background: #2ecc71;
            color: white;
        }
    </style>
</head>

<body>
    <div
        style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; border-bottom: 1px solid #eee; padding-bottom: 10px;">
        <a href="/items/search"
            style="text-decoration: none; color: #333; font-size: 1.5em; font-weight: bold;">PartyShare</a>
        <div>
            <a href="/items/search">Search</a> |
            <span th:if="${userRole == 'OWNER'}">
                <a href="/items/new">Add Item</a> |
                <a href="/items/my-items">My Items</a> |
                <a href="/bookings/requests">Booking Requests</a> |
            </span>
            <a href="/favorites">My Favorites</a> |
            <a href="/bookings">My Bookings</a> |
            <a href="/reports">My Reports</a> |
            <a href="/users/profile">Profile</a> |
            <a href="/users/logout" style="color: #c0392b;">Logout</a>
        </div>
    </div>

    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
        <h1>My Items</h1>
        <a href="/items/new" class="btn btn-primary">Add New Item</a>
    </div>

    <div th:if="${items.empty}">
        <p>You haven't listed any items yet.</p>
    </div>

    <div th:each="item : ${items}" class="item-card">
        <img th:src="${item.imageUrl}" alt="Item Image"
            style="width: 80px; height: 80px; object-fit: cover; border-radius: 4px; margin-right: 15px;">
        <div class="item-info" style="flex-grow: 1;">
            <h3 th:text="${item.name}">Item Name</h3>
            <span th:text="${'€' + item.price + '/day'}">€10.00/day</span>
            <span th:if="${!item.isActive}" style="color: red; margin-left: 10px;">(Inactive)</span>
        </div>
        <div class="actions" style="display: flex; gap: 5px;">
            <a th:href="@{/items/{id}(id=${item.id})}" class="btn btn-view">View</a>
            <a th:href="@{/items/{id}/edit(id=${item.id})}" class="btn btn-primary">Edit</a>

            <form th:action="@{/items/{id}/toggle-status(id=${item.id})}" method="post" style="display: inline;">
                <input type="hidden" name="active" th:value="${!item.isActive}" />
                <button type="submit" class="btn" th:classappend="${item.isActive ? 'btn-danger' : 'btn-success'}"
                    th:text="${item.isActive ? 'Deactivate' : 'Activate'}" style="cursor: pointer; border: none;">
                    Toggle
                </button>
            </form>
        </div>
    </div>
</body>

</html>
