<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>My Items - PartyShare</title>
    <style>
        body {
            font-family: sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .item-card {
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .item-info h3 {
            margin: 0 0 5px 0;
        }

        .btn {
            padding: 5px 10px;
            text-decoration: none;
            border-radius: 4px;
            font-size: 0.9em;
        }

        .btn-primary {
            background: #3498db;
            color: white;
        }

        .btn-view {
            background: #eee;
            color: #333;
        }
    </style>
</head>

<body>
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
        <h1>My Items</h1>
        <a href="/items/new" class="btn btn-primary">Add New Item</a>
    </div>

    <div th:if="${items.empty}">
        <p>You haven't listed any items yet.</p>
    </div>

    <div th:each="item : ${items}" class="item-card">
        <div class="item-info">
            <h3 th:text="${item.name}">Item Name</h3>
            <span th:text="${'€' + item.price + '/day'}">€10.00/day</span>
            <span th:if="${!item.isActive}" style="color: red; margin-left: 10px;">(Inactive)</span>
        </div>
        <div class="actions">
            <a th:href="@{/items/{id}(id=${item.id})}" class="btn btn-view">View</a>
            <!-- Edit/Delete buttons will be added in next US -->
        </div>
    </div>
</body>

</html>
