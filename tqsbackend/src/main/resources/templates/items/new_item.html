<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Add New Item - PartyShare</title>
    <style>
        body {
            font-family: sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            background: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background: #2980b9;
        }
    </style>
</head>

<body>
    <div
        style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; border-bottom: 1px solid #eee; padding-bottom: 10px;">
        <a href="/items/search"
            style="text-decoration: none; color: #333; font-size: 1.5em; font-weight: bold;">PartyShare</a>
        <div>
            <a href="/items/search">Search</a> |
            <span th:if="${userRole == 'OWNER'}">
                <a href="/items/new">Add Item</a> |
                <a href="/items/my-items">My Items</a> |
            </span>
            <a href="/favorites">My Favorites</a> |
            <a href="/bookings">My Bookings</a> |
            <a href="/reports">My Reports</a> |
            <a href="/users/profile">Profile</a> |
            <a href="/users/logout" style="color: #c0392b;">Logout</a>
        </div>
    </div>

    <h1>Add New Item</h1>

    <form th:action="@{/items}" method="post" th:object="${item}">
        <div class="form-group">
            <label>Name</label>
            <input type="text" field="*{name}" name="name" required />
        </div>

        <div class="form-group">
            <label>Description</label>
            <textarea field="*{description}" name="description" required></textarea>
        </div>

        <div class="form-group">
            <label>Price per Day (â‚¬)</label>
            <input type="number" step="0.01" field="*{price}" name="price" required />
        </div>

        <div class="form-group">
            <label>Category</label>
            <select name="categoryId" required>
                <option value="">Select Category</option>
                <option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.name}"></option>
            </select>
        </div>

        <div class="form-group">
            <label>Location</label>
            <input type="text" field="*{location}" name="location" required />
        </div>

        <div class="form-group">
            <label>Image URL (Optional)</label>
            <input type="url" field="*{imageUrl}" name="imageUrl" placeholder="https://example.com/image.jpg" />
        </div>

        <button type="submit">Create Item</button>
    </form>
</body>

</html>
