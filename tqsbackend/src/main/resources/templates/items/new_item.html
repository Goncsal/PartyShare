<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Add New Item - PartyShare</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
    <div class="container" style="max-width: 600px;">
        <div class="header" style="text-align: center; display: block;">
            <h1>✨ Add New Item</h1>
            <p>List a new item for others to rent</p>
        </div>

        <div class="card">
            <form th:action="@{/items}" method="post" th:object="${item}">
                <div class="form-group">
                    <label class="form-label">Name</label>
                    <input type="text" field="*{name}" name="name" required class="form-control" />
                </div>

                <div class="form-group">
                    <label class="form-label">Description</label>
                    <textarea field="*{description}" name="description" required class="form-control"
                        rows="4"></textarea>
                </div>

                <div class="form-group">
                    <label class="form-label">Price per Day (€)</label>
                    <input type="number" step="0.01" field="*{price}" name="price" required class="form-control" />
                </div>

                <div class="form-group">
                    <label class="form-label">Category</label>
                    <select name="categoryId" required class="form-control">
                        <option value="">Select Category</option>
                        <option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.name}"></option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-label">Location</label>
                    <input type="text" field="*{location}" name="location" required class="form-control" />
                </div>

                <div class="form-group">
                    <label class="form-label">Image URL (Optional)</label>
                    <input type="url" field="*{imageUrl}" name="imageUrl" placeholder="https://example.com/image.jpg"
                        class="form-control" />
                </div>

                <div style="margin-top: 30px; display: flex; gap: 10px;">
                    <button type="submit" class="btn btn-primary" style="flex: 1;">Create Item</button>
                    <a href="/items/my-items" class="btn btn-secondary" style="flex: 1; text-align: center;">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
