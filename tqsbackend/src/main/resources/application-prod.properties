# Production Profile Configuration
# Note: spring.profiles.active should be set via environment variable, not here

# PostgreSQL Database Configuration
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://postgres:5432/tqsdb}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:tqsuser}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:tqspass}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Thymeleaf Production Settings
spring.thymeleaf.cache=true

# Security
server.error.include-stacktrace=never
server.error.include-message=never

# Logging
logging.level.tqs.backend=INFO
logging.level.root=WARN
