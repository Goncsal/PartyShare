name: Code Quality

on:
  push:
    branches: [ develop, "feature/**" ]
  pull_request:
    branches: [ develop ]

jobs:
  sonar-analysis:
    name: SonarQube Analysis
    runs-on: self-hosted

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Cache Maven dependencies
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('tqsbackend/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2

    - name: Make Maven wrapper executable
      run: chmod +x tqsbackend/mvnw

    - name: Ensure SonarQube is running
      run: |
        docker-compose -f docker-compose.dev.yml up -d sonarqube
        # Wait for SonarQube to be ready (simple check)
        echo "Waiting for SonarQube to start..."
        timeout 60s bash -c 'until curl -s http://localhost:9000 > /dev/null; do sleep 5; done' || echo "SonarQube might not be ready yet"

    - name: Build and analyze with SonarQube
      working-directory: ./tqsbackend
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      run: |
        if [ "${{ github.event_name }}" = "pull_request" ]; then
          echo "Running SonarQube analysis for PR..."
          mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar \
            -Dsonar.projectKey=Goncsal_PartyShare \
            -Dsonar.host.url=http://localhost:9000 \
            -Dsonar.token=$SONAR_TOKEN \
            -Dsonar.pullrequest.key=${{ github.event.pull_request.number }} \
            -Dsonar.pullrequest.branch=${{ github.head_ref }} \
            -Dsonar.pullrequest.base=${{ github.base_ref }} \
            -Dsonar.qualitygate.wait=true
        else
          echo "Running SonarQube analysis for branch push..."
          mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar \
            -Dsonar.projectKey=Goncsal_PartyShare \
            -Dsonar.host.url=http://localhost:9000 \
            -Dsonar.token=$SONAR_TOKEN \
            -Dsonar.branch.name=${{ github.ref_name }} \
            -Dsonar.qualitygate.wait=true
        fi

    - name: Quality Gate Status
      if: always()
      run: echo "Sonar analysis completed."
