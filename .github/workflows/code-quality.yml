name: Code Quality

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  sonarcloud:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Cache Maven dependencies
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('tqsbackend/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2

    - name: Make Maven wrapper executable
      run: chmod +x tqsbackend/mvnw

    - name: Build and run tests
      run: |
        cd tqsbackend
        ./mvnw -B clean verify

    - name: SonarCloud / SonarQube analysis
      env:

        SONAR_ORG: ${{ secrets.SONAR_ORG }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      run: |
        cd tqsbackend
        ./mvnw -B sonar:sonar \
          -Dsonar.organization=${SONAR_ORG} \
          -Dsonar.host.url=${SONAR_HOST_URL:-https://sonarcloud.io} \
          -Dsonar.login=${SONAR_TOKEN} \
          -Dsonar.qualitygate.wait=true

    - name: Quality Gate Status
      if: always()
      run: |
        echo "Sonar analysis completed. If this step failed the job will have already exited with non-zero due to quality gate."
