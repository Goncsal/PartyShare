name: TQS Backend CI/CD Pipeline

on:
  push:
    branches: [ main, develop, "feature/**" ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        
    - name: Cache Maven dependencies
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('tqsbackend/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
        
    - name: Make Maven wrapper executable
      run: chmod +x tqsbackend/mvnw
      
    - name: Compile and build
      run: |
        cd tqsbackend
        ./mvnw clean compile
        
    - name: Run tests with coverage
      run: |
        cd tqsbackend
        ./mvnw test jacoco:report
        
    - name: Package application
      run: |
        cd tqsbackend
        ./mvnw package -DskipTests
        
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: tqsbackend/target/surefire-reports/
        
    - name: Upload coverage reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: coverage-reports
        path: tqsbackend/target/site/jacoco/
        
    - name: Upload JAR artifact
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: tqsbackend-jar
        path: tqsbackend/target/*.jar
        
    - name: Comment Test Results
      uses: EnricoMi/publish-unit-test-result-action@v2
      if: always()
      with:
        files: tqsbackend/target/surefire-reports/*.xml
